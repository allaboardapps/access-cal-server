machine:
  services:
    - elasticsearch

test:
  override:
    - Event.__elasticsearch__.create_index! force: true
    - bundle exec rspec --format RspecJunitFormatter --out $CIRCLE_TEST_REPORTS/rspec.xml:
        parallel: true
        files:
          - spec/**/*_spec.rb
deployment:
  staging:
    branch: master
    commands:
      - git push git@heroku.com:access-cal-server-staging.git $CIRCLE_SHA1:master
